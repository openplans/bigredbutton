<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=IE7">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <title>Big Red Button</title>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="content" class="container">

  <div id="user-info" class="user-info">
    Login:
    <a href="http://data.shareabouts.org/api/v2/users/login/twitter/"><img src="twitter.png"></a>
    <a href="http://data.shareabouts.org/api/v2/users/login/facebook/"><img src="facebook.png"></a>
  </div>

  <hr>

  <div id="title">I could really use a <strong>bike share</strong> right now.</div>

  <div class="action-section">
    <button id="theonebutton" class="btn btn-large btn-danger" type="button">Let it be known</button>

    <ul id="steps" class="list-group">
      <li id="get-latlng" class="step not-started list-group-item success">
        <span class="badge"></span>
        <span class="glyphicon glyphicon-map-marker"></span>
        Determining location...</li>
      <li id="find-address" class="step not-started list-group-item">
        <span class="badge"></span>
        <span class="glyphicon glyphicon-home"></span>
        Finding nearest address...</li>
      <li id="save-information" class="step not-started list-group-item">
        <span class="badge"></span>
        <span class="glyphicon glyphicon-cloud-upload"></span>
        Letting it be known...</li>
    </ul>
  </div>

  </div> <!-- /container -->

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/1.3.2/spin.min.js"></script>

  <script src="main.js"></script>

  <script>
    var setUser = function(data) {
      if (data) {
        $('#user-info').html('<img src="' + data['avatar_url'] + '"> | <a href="http://data.shareabouts.org/api/v2/users/logout">Logout</a>');
      }
    };
  </script>
  <script src="http://data.shareabouts.org/api/v2/users/current?callback=setUser"></script>
</body>
</html>
